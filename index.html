<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prime Vibes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #inputContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 150px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #outputBox {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 30px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Prime Vibes</h1>
  <div id="inputContainer">
    <input id="numberInput" type="number" placeholder="Enter an integer" />
    <button id="goButton">Go!</button>
  </div>
  <div id="outputBox"></div>

  <script src="script.js"></script>
</body>
</html>
